<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<form #servicoPrestadoForm="ngForm" (ngSubmit)="onSubmit()" >
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{ erro  }}    
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Cliente: </label>
                <select class="form-control" 
                        [ngModelOptions]="{standalone: true}" id="cliente" name="cliente" 
                        [(ngModel)]="servicoPrestado.cliente" (blur)="onBlurMethod(servicoPrestado.cliente, clientes)">
                    <option value="">Selecione...</option>
                    <option *ngFor="let cliente of clientes" 
                            [ngValue]="cliente.id">
                        {{ cliente.nome }} / {{ cliente | json}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Cliente: </label>
                <select class="form-control" 
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="servicoPrestado.idCliente">
                    <option value="">Selecione...</option>
                    <option *ngFor="let cliente of clientes" 
                            [ngValue]="cliente.id">
                        {{ cliente.nome }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Descrição:</label>
                <input class="form-control" 
                        [(ngModel)]="servicoPrestado.descricao" type="text" 
                        name="descricao" id="descricao">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Data:</label>
                <input class="form-control" 
                [(ngModel)]="servicoPrestado.data" type="text" 
                name="data" id="inputData">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Preço:</label>
                <input class="form-control" 
                        [(ngModel)]="servicoPrestado.preco" type="text" 
                        name="preco" id="preco">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-success" *ngIf="!servicoPrestado.id">
                <i class="fa fa-save" ></i> Salvar
            </button>

            <button type="submit" class="btn btn-primary" *ngIf="servicoPrestado.id">
                <i class="fa fa-sync-alt" ></i> Atualizar
            </button>

            <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
            </button>
        </div>
    </div>
</form>
    {{ servicoPrestado | json }}
