<h4 class="mt-4">Cadastro de Usuários</h4>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Home / Cadastro de Usuários</li>
</ol>
<div class="container">
    <form #usuarioForm="ngForm" >

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Usuário salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro  }}    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Primeiro Nome:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Último Nome:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Login:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Role: </label>
                    <select class="form-control">
                        <option value="">Selecione...</option>
                        <option>Role Admin</option>
                        <option>Role User</option>
                        <option>Role Manutenedor</option>
                    </select>
                </div>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Confirme a Senha:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-3" *ngIf="true">
                <div class="form-group">
                    <label>Data do Cadastro:</label>
                    <input type="text" class="form-control"
                    disabled="true"  >
                </div>
            </div>
            <div class="col-md-3" *ngIf="true">
                <div class="form-group">
                    <label>Data de Atualização:</label>
                    <input type="text" class="form-control"
                    disabled="true"  >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" >
                    <i class="fa fa-save" ></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary ml-1" >
                    <i class="fa fa-sync-alt" ></i> Atualizar
                </button>

                <button type="button" class="btn btn-warning ml-1" >
                    <i class="fa fa-arrow-alt-circle-left" ></i> Gerar Nova Senha
                </button>

                <button type="button" class="btn btn-danger ml-1" >
                    <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
