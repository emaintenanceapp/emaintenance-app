<div class="bg-primary" >
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de Novo Usuário' : 'eMaintenance - Versão 1.0.0' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                    {{ erro }}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="email"
                                                [(ngModel)]="email" autocomplete="off"
                                                class="form-control py-4"
                                                placeholder="Digite seu login" />
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password"
                                                [(ngModel)]="password"
                                                class="form-control py-4"
                                                placeholder="Digite sua Senha" />
                                        </div>

                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button type="button" class="btn btn-success" 
                                                    (click)="cadastrar()"
                                                    *ngIf="cadastrando">
                                                Cadastrar
                                            </button>

                                            <button type="button" (click)="cancelaCadastro()"
                                                    class="btn btn-danger ml-1" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a routerLink="/register" (click)="preparaCadastrar($event)" >
                                            Não possui Usuário? Cadastre-se!
                                        </a>
                                        <a (click)="preparaCadastrar($event)" class="nav-link collapsed" routerLink="/recovery" 
                                            data-toggle="collapse" data-target="#collapseLayouts" 
                                            aria-expanded="false" aria-controls="collapseLayouts">
                                            Esqueci minha senha!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; eMaintenance - 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
