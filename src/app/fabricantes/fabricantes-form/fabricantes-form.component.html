<h4 class="mt-4">Cadastro de Fabricantes</h4>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Home / Cadastro de Fabricantes</li>
</ol>
<div class="container">
    <form #usuarioForm="ngForm" >

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" >
                    Fabricante salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" >
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Razão Social:</label>
                    <input type="text" class="form-control" name="razaoSocial">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome Fantasia:</label>
                    <input type="text" class="form-control" name="nomeFantazia">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>CNPJ:</label>
                    <input type="text" class="form-control" name="cnpj">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" name="email">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
        </div> 
        <div class="row">    
            <div class="col-md-2">
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" class="form-control" name="logradouro">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Enderereço:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>Número:</label>
                    <input type="text" class="form-control" name="logradouro">
                </div>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <label>Complemento (opcional):</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Bairro:</label>
                    <input type="text" class="form-control" name="logradouro">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cidade:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>UF:</label>
                    <input type="text" class="form-control" name="logradouro">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Estado:</label>
                    <input type="text" class="form-control" name="logradouro">
                </div>
            </div>
        </div>
        <hr>       
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome do Responsável:</label>
                    <input type="text" class="form-control" name="nomeResponsavel">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Email do Responsável:</label>
                    <input type="text" class="form-control" name="emailResponsavel">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Telefone do Responsável:</label>
                    <input type="text" class="form-control" name="telefoneResponsavel">
                </div>
            </div>
        </div>
        <hr>
        <div class="row" *ngIf="!fabricante.id">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="website">Data de Cadastro:</label>
                    <input type="date" class="form-control" 
                       [(ngModel)]="fabricante.dataCadastro" name="dataCadastro" disabled>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="website">Data de Atualização:</label>
                    <input type="date" class="form-control" 
                        [(ngModel)]="fabricante.dataAtualizacao" name="dataAtualizacao" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label for="website">Status:</label>
                    <div>
                      <label>
                        <input type="checkbox" value={{fabricante.status}}  [checked]="fabricante.status === true ? true : false"
                            [(ngModel)]="fabricante.status" name="status" />
                        {{fabricante.status == true ? 'Ativo' : 'Inativo'}}
                      </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" >
                    <i class="fa fa-save" ></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary ml-1" >
                    <i class="fa fa-sync-alt" ></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" >
                    <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
